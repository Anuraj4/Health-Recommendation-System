<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../static/style.css">
    <script src="./../static/script.js" defer></script>
</head>
<style>
    .container {
        width: 400px;
        /* Set the desired width */
        height: 400px;
        /* Set the same value for height to make it square */
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* Center contents vertically */
        align-items: center;
        /* Center contents horizontally */
    }
</style>

<body>
    <div class="container mt-5">
        <h2 class="mt-5">Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username(class="form-control", id="username", required=True) }}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password(class="form-control", id="password", required=True) }}
            </div>
            {{ form.submit(class="btn btn-primary") }}
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
    
</body>

</html>
