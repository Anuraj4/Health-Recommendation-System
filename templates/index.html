<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="./../static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Heart Disease Prediction</h1>
        <form action="/predict" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" step="any" required>
            </div>
            <div class="col-md-6">
                <label for="sex" class="form-label">Sex</label>
                <input type="number" class="form-control" id="sex" name="sex" step="any" required>
            </div>
            <div class="col-md-6">
                <label for="cp" class="form-label">Chest Pain Type (cp)</label>
                <input type="number" class="form-control" id="cp" name="cp" step="any" required>
            </div>
            <div class="col-md-6">
                <label for="trestbps" class="form-label">Resting Blood Pressure (trestbps)</label>
                <input type="number" class="form-control" id="trestbps" name="trestbps" step="any" required>
            </div>
            <div class="col-md-6">
                <label for="chol" class="form-label">Cholesterol (chol)</label>
                <input type="number" class="form-control" id="chol" name="chol" step="any" required>
            </div>
            <div class="col-md-6">
                <label for="fbs" class="form-label">Fasting Blood Sugar > 120 mg/dl (fbs)</label>
                <input type="number" class="form-control" id="fbs" name="fbs" step="any" required>
            </div>
            <div class="col-md-6">
                <label for="restecg" class="form-label">Resting ECG (restecg)</label>
                <input type="number" class="form-control" id="restecg" name="restecg" step="any" required>
            </div>
            <div class="col-md-6">
                <label for="thalach" class="form-label">Max Heart Rate (thalach)</label>
                <input type="number" class="form-control" id="thalach" name="thalach" step="any" required>
            </div>
            <div class="col-md-6">
                <label for="exang" class="form-label">Exercise Induced Angina (exang)</label>
                <input type="number" class="form-control" id="exang" name="exang" step="any" required>
            </div>
            <div class="col-md-6">
                <label for="oldpeak" class="form-label">Oldpeak</label>
                <input type="number" class="form-control" id="oldpeak" name="oldpeak" step="any" required>
            </div>
            <div class="col-md-6">
                <label for="slope" class="form-label">Slope</label>
                <input type="number" class="form-control" id="slope" name="slope" step="any" required>
            </div>
            <div class="col-md-6">
                <label for="ca" class="form-label">CA</label>
                <input type="number" class="form-control" id="ca" name="ca" step="any" required>
            </div>
            <div class="col-md-6">
                <label for="thal" class="form-label">Thal</label>
                <input type="number" class="form-control" id="thal" name="thal" step="any" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        {% if prediction_text %}
            <h2 class="text-center mt-4">{{ prediction_text }}</h2>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
