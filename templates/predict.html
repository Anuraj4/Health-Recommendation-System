<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predict Heart Disease</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Predict Heart Disease</h1>
        <form method="post" class="mt-4">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="" disabled selected>Select your sex</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cp">Chest Pain Type</label>
                <select class="form-control" id="cp" name="cp" required>
                    <option value="" disabled selected>Select chest pain type</option>
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-Anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure</label>
                <input type="number" class="form-control" id="trestbps" name="trestbps" placeholder="Enter resting blood pressure (mm Hg)" required>
            </div>
            <div class="form-group">
                <label for="chol">Serum Cholesterol</label>
                <input type="number" class="form-control" id="chol" name="chol" placeholder="Enter serum cholesterol (mg/dl)" required>
            </div>
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar</label>
                <select class="form-control" id="fbs" name="fbs" required>
                    <option value="" disabled selected>Select fasting blood sugar</option>
                    <option value="0">Below 120 mg/dl</option>
                    <option value="1">Above 120 mg/dl</option>
                </select>
            </div>
            <div class="form-group">
                <label for="restecg">Resting Electrocardiographic Results</label>
                <select class="form-control" id="restecg" name="restecg" required>
                    <option value="" disabled selected>Select resting ECG result</option>
                    <option value="0">Normal</option>
                    <option value="1">Abnormalities</option>
                </select>
            </div>
            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved</label>
                <input type="number" class="form-control" id="thalach" name="thalach" placeholder="Enter maximum heart rate achieved" required>
            </div>
            <div class="form-group">
                <label for="exang">Exercise Induced Angina</label>
                <select class="form-control" id="exang" name="exang" required>
                    <option value="" disabled selected>Select exercise induced angina</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="oldpeak">Depression Induced by Exercise</label>
                <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" placeholder="Enter depression induced by exercise" required>
            </div>
            <div class="form-group">
                <label for="slope">Slope of the Peak Exercise ST Segment</label>
                <select class="form-control" id="slope" name="slope" required>
                    <option value="" disabled selected>Select slope of peak exercise ST segment</option>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ca">Number of Major Vessels Colored by Fluoroscopy</label>
                <input type="number" class="form-control" id="ca" name="ca" placeholder="Enter number of major vessels (0-3)" min="0" max="3" required>
            </div>
            <div class="form-group">
                <label for="thal">Thalassemia</label>
                <select class="form-control" id="thal" name="thal" required>
                    <option value="" disabled selected>Select thalassemia</option>
                    <option value="0">Normal</option>
                    <option value="1">Fixed Defect</option>
                    <option value="2">Reversible Defect</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
